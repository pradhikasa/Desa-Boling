<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Harian Pribadi</title>
    
    <!-- Tailwind CSS (Untuk Styling) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Untuk Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Kustomisasi tambahan jika perlu */
        .hidden { display: none; }
        .diary-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .diary-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- CONTAINER UTAMA -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden relative" style="max-height: 90vh; display: flex; flex-direction: column;">
        
        <!-- BAGIAN 1: AUTH (LOGIN & REGISTER) -->
        <div id="auth-screen" class="flex-1 flex flex-col p-8 overflow-y-auto">
            
            <!-- Header Login -->
            <div class="text-center mb-8">
                <h2 class="text-3xl font-bold text-gray-800">Selamat Datang</h2>
                <p class="text-gray-500 mt-2">Masuk untuk melihat buku harianmu</p>
            </div>

            <!-- Form Login (Sesuai Request Anda) -->
            <form id="mainLoginForm" onsubmit="handleMainLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mainUser">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="mainUser" type="text" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mainPass">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="mainPass" type="password" placeholder="******************" required>
                    </div>
                    <!-- Pesan Error -->
                    <p id="loginError" class="text-red-500 text-xs italic hidden">
                        <i class="fas fa-exclamation-circle"></i> Username atau Password salah!
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                        Masuk
                    </button>
                </div>
            </form>

            <div class="text-center mt-6">
                <span class="text-sm text-gray-600">Belum punya akun?</span>
                <button onclick="toggleAuthMode('register')" class="text-sm font-bold text-blue-600 hover:text-blue-800 ml-1 focus:outline-none">Daftar sekarang</button>
            </div>

            <!-- Form Register (Disembunyikan) -->
            <form id="registerForm" onsubmit="handleRegister(event)" class="hidden">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="regUser">Buat Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="regUser" type="text" placeholder="Username Baru" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="regPass">Buat Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="regPass" type="password" placeholder="******************" required>
                    </div>
                    <p id="regError" class="text-red-500 text-xs italic hidden">
                        <i class="fas fa-exclamation-circle"></i> Error pendaftaran!
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                        Daftar
                    </button>
                </div>
                <div class="text-center mt-6">
                    <span class="text-sm text-gray-600">Sudah punya akun?</span>
                    <button onclick="toggleAuthMode('login')" class="text-sm font-bold text-blue-600 hover:text-blue-800 ml-1 focus:outline-none">Masuk di sini</button>
                </div>
            </form>

        </div>

        <!-- BAGIAN 2: DASHBOARD APLIKASI -->
        <div id="app-screen" class="hidden flex-1 flex flex-col h-full">
            <!-- Header Dashboard -->
            <div class="bg-blue-600 p-6 text-white flex justify-between items-center">
                <div>
                    <h1 class="text-xl font-bold">Buku Harian</h1>
                    <p id="display-username" class="text-sm text-blue-100">Halo, User</p>
                </div>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 text-white text-sm py-1 px-3 rounded border border-blue-400 transition">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>

            <!-- Konten Dashboard (Scrollable) -->
            <div class="flex-1 p-6 overflow-y-auto bg-gray-50 diary-scroll">
                
                <!-- Form Tulis -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
                    <h3 class="text-gray-800 font-bold mb-3">Tulis Cerita Baru</h3>
                    <form id="diaryForm" onsubmit="saveEntry(event)">
                        <div class="mb-3">
                            <input type="text" id="entryTitle" class="w-full p-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Judul cerita hari ini..." required>
                        </div>
                        <div class="mb-3">
                            <textarea id="entryContent" class="w-full p-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 h-24" placeholder="Apa yang kamu rasakan?" required></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full font-bold transition">
                            <i class="fas fa-save"></i> Simpan
                        </button>
                    </form>
                </div>

                <!-- Daftar Catatan -->
                <div id="diaryList" class="space-y-4">
                    <!-- Item akan dimasukkan lewat JS -->
                </div>
                
                <div id="emptyState" class="hidden text-center py-10 text-gray-400">
                    <i class="far fa-folder-open text-4xl mb-2"></i>
                    <p>Belum ada catatan.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT -->
    <script>
        const DB_USERS = 'diary_app_users_v2';
        const DB_ENTRIES = 'diary_app_entries_v2';
        let currentUser = null;

        // --- SISTEM AUTH (LOGIN & REGISTER) ---

        function toggleAuthMode(mode) {
            const loginForm = document.getElementById('mainLoginForm');
            const regForm = document.getElementById('registerForm');
            const loginError = document.getElementById('loginError');
            
            // Reset error messages saat pindah mode
            loginError.classList.add('hidden');

            if (mode === 'register') {
                loginForm.parentElement.classList.add('hidden'); // Sembunyikan div induk login
                loginForm.classList.add('hidden');
                regForm.classList.remove('hidden');
                
                // Trik layout agar container tetap terlihat rapi
                document.getElementById('auth-screen').querySelector('h2').textContent = "Buat Akun Baru";
                document.getElementById('auth-screen').querySelector('p').textContent = "Daftar untuk mulai menulis ceritamu";
            } else {
                regForm.classList.add('hidden');
                loginForm.parentElement.classList.remove('hidden');
                loginForm.classList.remove('hidden');
                
                document.getElementById('auth-screen').querySelector('h2').textContent = "Selamat Datang";
                document.getElementById('auth-screen').querySelector('p').textContent = "Masuk untuk melihat buku harianmu";
            }
        }

        // Fungsi Login yang sesuai dengan onsubmit="handleMainLogin(event)" di HTML Anda
        function handleMainLogin(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            const user = document.getElementById('mainUser').value.trim();
            const pass = document.getElementById('mainPass').value.trim();
            const errorMsg = document.getElementById('loginError');

            const users = JSON.parse(localStorage.getItem(DB_USERS)) || [];
            const foundUser = users.find(u => u.username === user && u.password === pass);

            if (foundUser) {
                currentUser = user;
                openDashboard();
                // Reset form
                document.getElementById('mainPass').value = '';
                errorMsg.classList.add('hidden');
            } else {
                // Tampilkan pesan error spesifik di bawah password
                errorMsg.classList.remove('hidden');
            }
        }

        function handleRegister(e) {
            e.preventDefault();
            
            const user = document.getElementById('regUser').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            const errorMsg = document.getElementById('regError');

            if(user.length < 3 || pass.length < 3) {
                errorMsg.textContent = "Minimal 3 karakter!";
                errorMsg.classList.remove('hidden');
                return;
            }

            const users = JSON.parse(localStorage.getItem(DB_USERS)) || [];
            
            // Cek apakah username sudah ada
            if (users.some(u => u.username === user)) {
                errorMsg.textContent = "Username sudah dipakai!";
                errorMsg.classList.remove('hidden');
            } else {
                users.push({ username: user, password: pass });
                localStorage.setItem(DB_USERS, JSON.stringify(users));
                
                // Pindah ke login
                alert("Pendaftaran berhasil! Silakan login.");
                toggleAuthMode('login');
                document.getElementById('mainUser').value = user; // Auto-fill username
                errorMsg.classList.add('hidden');
                document.getElementById('regUser').value = '';
                document.getElementById('regPass').value = '';
            }
        }

        function logout() {
            currentUser = null;
            document.getElementById('app-screen').classList.add('hidden');
            document.getElementById('auth-screen').classList.remove('hidden');
            document.getElementById('mainPass').value = '';
        }

        // --- SISTEM BUKU HARIAN ---

        function openDashboard() {
            document.getElementById('auth-screen').classList.add('hidden');
            document.getElementById('app-screen').classList.remove('hidden');
            document.getElementById('display-username').textContent = `Halo, ${currentUser}`;
            loadEntries();
        }

        function saveEntry(e) {
            e.preventDefault();
            const title = document.getElementById('entryTitle').value;
            const content = document.getElementById('entryContent').value;

            if(!title || !content) return;

            const newEntry = {
                id: Date.now(),
                date: new Date().toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' }),
                title,
                content
            };

            // Ambil data lama
            const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
            if(!allData[currentUser]) allData[currentUser] = [];
            
            // Tambah ke depan (unshift)
            allData[currentUser].unshift(newEntry);
            
            // Simpan
            localStorage.setItem(DB_ENTRIES, JSON.stringify(allData));

            // Reset form & reload
            document.getElementById('entryTitle').value = '';
            document.getElementById('entryContent').value = '';
            loadEntries();
        }

        function deleteEntry(id) {
            if(confirm("Hapus catatan ini?")) {
                const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
                if(allData[currentUser]) {
                    allData[currentUser] = allData[currentUser].filter(entry => entry.id !== id);
                    localStorage.setItem(DB_ENTRIES, JSON.stringify(allData));
                    loadEntries();
                }
            }
        }

        function loadEntries() {
            const listContainer = document.getElementById('diaryList');
            const emptyState = document.getElementById('emptyState');
            
            const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
            const myEntries = allData[currentUser] || [];

            listContainer.innerHTML = '';

            if(myEntries.length === 0) {
                emptyState.classList.remove('hidden');
            } else {
                emptyState.classList.add('hidden');
                myEntries.forEach(entry => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-200 relative group";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2">
                            <span class="text-xs text-blue-500 font-bold uppercase tracking-wide">${entry.date}</span>
                            <button onclick="deleteEntry(${entry.id})" class="text-gray-300 hover:text-red-500 transition focus:outline-none">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <h4 class="font-bold text-gray-800 text-lg mb-1">${entry.title}</h4>
                        <p class="text-gray-600 text-sm whitespace-pre-wrap">${entry.content}</p>
                    `;
                    listContainer.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
