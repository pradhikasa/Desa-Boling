<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buku Harian Pribadi</title>
    
    <!-- Tailwind CSS (Untuk Styling Cepat) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- FontAwesome (Untuk Ikon) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        /* Kustomisasi Scrollbar agar lebih rapi */
        .diary-scroll::-webkit-scrollbar {
            width: 6px;
        }
        .diary-scroll::-webkit-scrollbar-thumb {
            background-color: #cbd5e1;
            border-radius: 4px;
        }
        /* Utilitas untuk menyembunyikan elemen */
        .hidden-el { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center font-sans p-4">

    <!-- CONTAINER UTAMA -->
    <div class="w-full max-w-md bg-white rounded-lg shadow-xl overflow-hidden relative flex flex-col" style="height: 85vh;">
        
        <!-- BAGIAN 1: AUTH (LOGIN & REGISTER) -->
        <!-- Bagian ini akan muncul pertama kali -->
        <div id="auth-screen" class="flex-1 flex flex-col p-8 overflow-y-auto">
            
            <!-- Header -->
            <div class="text-center mb-6">
                <h2 class="text-3xl font-bold text-gray-800" id="auth-title">Selamat Datang</h2>
                <p class="text-gray-500 mt-2" id="auth-subtitle">Masuk untuk melihat buku harianmu</p>
            </div>

            <!-- FORM LOGIN (Sesuai Permintaan Anda) -->
            <form id="mainLoginForm" onsubmit="handleMainLogin(event)">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mainUser">Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="mainUser" type="text" placeholder="Username" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="mainPass">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500" id="mainPass" type="password" placeholder="******************" required>
                    </div>
                    <!-- Pesan Error Login -->
                    <p id="loginError" class="text-red-500 text-xs italic hidden-el">
                        <i class="fas fa-exclamation-circle"></i> Username atau Password salah!
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                        Masuk
                    </button>
                </div>
            </form>

            <!-- Tombol Pindah ke Register -->
            <div class="text-center mt-6" id="switch-to-register-box">
                <span class="text-sm text-gray-600">Belum punya akun?</span>
                <button onclick="toggleAuthMode('register')" class="text-sm font-bold text-blue-600 hover:text-blue-800 ml-1 focus:outline-none">Daftar sekarang</button>
            </div>

            <!-- FORM REGISTER (Disembunyikan Awalnya) -->
            <form id="registerForm" onsubmit="handleRegister(event)" class="hidden-el">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="regUser">Buat Username</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-user-plus"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="regUser" type="text" placeholder="Username Baru" required>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2" for="regPass">Buat Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 flex items-center pl-3 text-gray-400">
                            <i class="fas fa-key"></i>
                        </span>
                        <input class="shadow appearance-none border rounded w-full py-2 pl-10 pr-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:ring-2 focus:ring-green-500" id="regPass" type="password" placeholder="******************" required>
                    </div>
                    <!-- Pesan Error Register -->
                    <p id="regError" class="text-red-500 text-xs italic hidden-el">
                        <i class="fas fa-exclamation-circle"></i> Gagal mendaftar!
                    </p>
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded w-full focus:outline-none focus:shadow-outline transition duration-300" type="submit">
                        Daftar
                    </button>
                </div>
                <!-- Tombol Pindah ke Login -->
                <div class="text-center mt-6">
                    <span class="text-sm text-gray-600">Sudah punya akun?</span>
                    <button onclick="toggleAuthMode('login')" class="text-sm font-bold text-blue-600 hover:text-blue-800 ml-1 focus:outline-none">Masuk di sini</button>
                </div>
            </form>

        </div>

        <!-- BAGIAN 2: DASHBOARD APLIKASI -->
        <!-- Bagian ini disembunyikan sampai user login berhasil -->
        <div id="app-screen" class="hidden-el flex-1 flex flex-col h-full">
            
            <!-- Header Dashboard -->
            <div class="bg-blue-600 p-4 text-white flex justify-between items-center shadow-md z-10">
                <div>
                    <h1 class="text-lg font-bold">Buku Harian</h1>
                    <p id="display-username" class="text-xs text-blue-100">Halo, User</p>
                </div>
                <button onclick="logout()" class="bg-blue-700 hover:bg-blue-800 text-white text-xs py-1 px-2 rounded border border-blue-400 transition">
                    <i class="fas fa-sign-out-alt"></i> Keluar
                </button>
            </div>

            <!-- Konten Dashboard (Scrollable) -->
            <div class="flex-1 p-4 overflow-y-auto bg-gray-50 diary-scroll">
                
                <!-- Form Tulis Catatan -->
                <div class="bg-white p-4 rounded-lg shadow-sm border border-gray-200 mb-6">
                    <h3 class="text-gray-800 font-bold mb-3 text-sm uppercase tracking-wide">Tulis Cerita Baru</h3>
                    <form id="diaryForm" onsubmit="saveEntry(event)">
                        <div class="mb-3">
                            <input type="text" id="entryTitle" class="w-full p-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Judul cerita hari ini..." required>
                        </div>
                        <div class="mb-3">
                            <textarea id="entryContent" class="w-full p-2 border rounded text-gray-700 focus:outline-none focus:ring-2 focus:ring-blue-500 h-20 text-sm" placeholder="Apa yang kamu rasakan?" required></textarea>
                        </div>
                        <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700 w-full font-bold text-sm transition">
                            <i class="fas fa-save"></i> Simpan Catatan
                        </button>
                    </form>
                </div>

                <!-- Daftar Catatan -->
                <div id="diaryList" class="space-y-3 pb-10">
                    <!-- Item akan dimasukkan lewat JS -->
                </div>
                
                <!-- State Kosong -->
                <div id="emptyState" class="hidden-el text-center py-10 text-gray-400">
                    <i class="far fa-folder-open text-4xl mb-2"></i>
                    <p class="text-sm">Belum ada catatan.</p>
                </div>
            </div>
        </div>

    </div>

    <!-- JAVASCRIPT (LOGIKA APLIKASI) -->
    <script>
        // --- KONFIGURASI DATABASE LOCAL ---
        const DB_USERS = 'diary_app_users_v3';
        const DB_ENTRIES = 'diary_app_entries_v3';
        let currentUser = null;

        // --- FUNGSI GANTI MODE LOGIN / REGISTER ---
        function toggleAuthMode(mode) {
            const loginForm = document.getElementById('mainLoginForm');
            const regForm = document.getElementById('registerForm');
            const switchBox = document.getElementById('switch-to-register-box');
            const title = document.getElementById('auth-title');
            const subtitle = document.getElementById('auth-subtitle');
            
            // Sembunyikan pesan error saat pindah mode
            document.getElementById('loginError').classList.add('hidden-el');
            document.getElementById('regError').classList.add('hidden-el');

            if (mode === 'register') {
                loginForm.classList.add('hidden-el');
                switchBox.classList.add('hidden-el'); // Sembunyikan teks "Belum punya akun"
                regForm.classList.remove('hidden-el');
                
                title.textContent = "Buat Akun Baru";
                subtitle.textContent = "Daftar untuk mulai menulis ceritamu";
            } else {
                regForm.classList.add('hidden-el');
                loginForm.classList.remove('hidden-el');
                switchBox.classList.remove('hidden-el'); // Tampilkan teks "Belum punya akun"
                
                title.textContent = "Selamat Datang";
                subtitle.textContent = "Masuk untuk melihat buku harianmu";
            }
        }

        // --- FUNGSI LOGIN (Handler dari onsubmit HTML Anda) ---
        function handleMainLogin(e) {
            e.preventDefault(); // Mencegah reload halaman
            
            const user = document.getElementById('mainUser').value.trim();
            const pass = document.getElementById('mainPass').value.trim();
            const errorMsg = document.getElementById('loginError');

            const users = JSON.parse(localStorage.getItem(DB_USERS)) || [];
            const foundUser = users.find(u => u.username === user && u.password === pass);

            if (foundUser) {
                currentUser = user;
                openDashboard();
                // Reset form & error
                document.getElementById('mainPass').value = '';
                errorMsg.classList.add('hidden-el');
            } else {
                // Tampilkan pesan error
                errorMsg.classList.remove('hidden-el');
            }
        }

        // --- FUNGSI DAFTAR AKUN BARU ---
        function handleRegister(e) {
            e.preventDefault();
            
            const user = document.getElementById('regUser').value.trim();
            const pass = document.getElementById('regPass').value.trim();
            const errorMsg = document.getElementById('regError');

            if(user.length < 3 || pass.length < 3) {
                errorMsg.textContent = "Username dan password minimal 3 karakter!";
                errorMsg.classList.remove('hidden-el');
                return;
            }

            const users = JSON.parse(localStorage.getItem(DB_USERS)) || [];
            
            // Cek apakah username sudah ada
            if (users.some(u => u.username === user)) {
                errorMsg.textContent = "Username sudah dipakai orang lain!";
                errorMsg.classList.remove('hidden-el');
            } else {
                // Simpan User
                users.push({ username: user, password: pass });
                localStorage.setItem(DB_USERS, JSON.stringify(users));
                
                alert("Pendaftaran Berhasil! Silakan Login.");
                
                // Pindah kembali ke mode Login
                toggleAuthMode('login');
                // Auto fill username
                document.getElementById('mainUser').value = user;
                document.getElementById('regUser').value = '';
                document.getElementById('regPass').value = '';
                errorMsg.classList.add('hidden-el');
            }
        }

        // --- FUNGSI KELUAR (LOGOUT) ---
        function logout() {
            currentUser = null;
            document.getElementById('app-screen').classList.add('hidden-el');
            document.getElementById('auth-screen').classList.remove('hidden-el');
            document.getElementById('mainPass').value = '';
        }

        // --- FUNGSI BUKA DASHBOARD ---
        function openDashboard() {
            // Sembunyikan Auth, Tampilkan App
            document.getElementById('auth-screen').classList.add('hidden-el');
            document.getElementById('app-screen').classList.remove('hidden-el');
            document.getElementById('app-screen').classList.add('flex'); // Tambah flex karena Tailwind
            
            // Update Nama User
            document.getElementById('display-username').textContent = `Halo, ${currentUser}`;
            
            // Muat Catatan
            loadEntries();
        }

        // --- FUNGSI SIMPAN CATATAN ---
        function saveEntry(e) {
            e.preventDefault();
            const title = document.getElementById('entryTitle').value;
            const content = document.getElementById('entryContent').value;

            if(!title || !content) return;

            const newEntry = {
                id: Date.now(),
                date: new Date().toLocaleString('id-ID', { dateStyle: 'full', timeStyle: 'short' }),
                title,
                content
            };

            // Ambil data lama dari LocalStorage
            const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
            if(!allData[currentUser]) allData[currentUser] = [];
            
            // Tambah ke paling depan (unshift)
            allData[currentUser].unshift(newEntry);
            
            // Simpan kembali ke LocalStorage
            localStorage.setItem(DB_ENTRIES, JSON.stringify(allData));

            // Reset form input
            document.getElementById('entryTitle').value = '';
            document.getElementById('entryContent').value = '';
            
            // Refresh daftar
            loadEntries();
        }

        // --- FUNGSI HAPUS CATATAN ---
        function deleteEntry(id) {
            if(confirm("Yakin ingin menghapus catatan ini?")) {
                const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
                if(allData[currentUser]) {
                    allData[currentUser] = allData[currentUser].filter(entry => entry.id !== id);
                    localStorage.setItem(DB_ENTRIES, JSON.stringify(allData));
                    loadEntries();
                }
            }
        }

        // --- FUNGSI MENAMPILKAN LIST CATATAN ---
        function loadEntries() {
            const listContainer = document.getElementById('diaryList');
            const emptyState = document.getElementById('emptyState');
            
            const allData = JSON.parse(localStorage.getItem(DB_ENTRIES)) || {};
            const myEntries = allData[currentUser] || [];

            listContainer.innerHTML = '';

            if(myEntries.length === 0) {
                emptyState.classList.remove('hidden-el');
            } else {
                emptyState.classList.add('hidden-el');
                myEntries.forEach(entry => {
                    const card = document.createElement('div');
                    card.className = "bg-white p-4 rounded-lg shadow-sm border border-gray-200 relative group hover:shadow-md transition";
                    card.innerHTML = `
                        <div class="flex justify-between items-start mb-2 border-b pb-2 border-gray-100">
                            <span class="text-xs text-blue-600 font-bold uppercase tracking-wide">${entry.date}</span>
                            <button onclick="deleteEntry(${entry.id})" class="text-gray-300 hover:text-red-500 transition focus:outline-none" title="Hapus">
                                <i class="fas fa-trash-alt"></i>
                            </button>
                        </div>
                        <h4 class="font-bold text-gray-800 text-base mb-1">${entry.title}</h4>
                        <p class="text-gray-600 text-sm whitespace-pre-wrap">${entry.content}</p>
                    `;
                    listContainer.appendChild(card);
                });
            }
        }
    </script>
</body>
</html>
